<div class="quizzContainer">
  <img src="../../../assets/images/logo.png" alt="BuzzFeed Logo">
  <span class="title">{{ title }}</span>
  <div *ngIf=!finished class="questionContainer">
    <span>{{questionselected.question}}</span>
  </div>
  <div *ngIf=!finished class="optionsContainer">
    <button *ngFor="let option of questionselected.options; let i = index" (click)="playerChoose(option.alias)">{{ option.name}}</button>
  </div>
  <div *ngIf=finished class="resultContainer">
    <span>Resultado:</span>
    <small>{{answerSelected}}</small>
  </div>
</div>
